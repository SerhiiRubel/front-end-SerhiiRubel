<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../sass/main.css">
  <title>LightProject</title>
</head>
<body>
<header class="header header--loginPage">
  <a href="#" class="logo logo--loginPage">
    <img src="../img/logo.png" alt="logo">
  </a>
  <form action="#" class="form form--loginPage form--borderColor form--whiteBorder">
    <button type="submit" class="form__searchSubmit"></button>
    <input type="search" class="form__searchInput form__searchInput--whiteColor" placeholder="Try find somethink">
  </form>
</header>
<div class="loginPageWrapper">
  <section class="loginPage">
    <!--<div class="loginPageImg">-->
      <!--<img src="../img/loginPageBg.png" alt="">-->
    <!--</div>-->
    <div class="signWrapper">
      <div class="signLogoWrap">
        <img src="../img/signLogo.png" alt="Sell It">
      </div>
      <div class="signTabWrap">
        <div class="tabBtn">
          <a href="#" class="tabBtn__item active">Sign In</a>
          <a href="#" class="tabBtn__item">Sign Up</a>
        </div>
        <div class="tabContent">
          <form action="#" class="tabContent__item show">
            <input class="signInEmail" type="email" placeholder="email">
            <input class="signInPswr" type="password" placeholder="Password">
            <button class="signInSubmit" type="submit">Log In</button>
          </form>
          <form type="#" class="tabContent__item">
            SIGN UP CONTENT
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
<footer class="footer footer--loginPage">
  <p class="copyright">2018 - Light Academy. Front End`18</p>
</footer>
<script src="../js/loginPageTab.js"></script>
</body>
</html>
